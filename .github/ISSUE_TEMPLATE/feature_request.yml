name: "Feature request"
description: Suggest an idea
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
      description: What user problem are we solving?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What should we build? Any alternatives?
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance criteria
      description: Bullet list of “done” conditions
      placeholder: |
        - When I do X, Y happens
        
